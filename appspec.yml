version: 0.0
os: linux
files:
  - source: .
    destination: /var/www/
hooks:
  ApplicationStop:
    - location: deployment/application_stop.sh
      timeout: 30
  ApplicationStart:
    - location: deployment/application_start.sh
      timeout: 30
    - runas: ec2-user
  ValidateService:
    - location: deployment/validate.sh
      timeout: 30
